<mat-card>
  <mat-card-header>
    <mat-card-title>Add Item</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()" #addItemForm="ngForm">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" [(ngModel)]="name" name="name" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Description</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="description"
          name="description"
          required
        />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!addItemForm.form.valid"
      >
        Add Item
      </button>
    </form>
  </mat-card-content>
</mat-card>
