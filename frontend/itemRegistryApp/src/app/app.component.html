<mat-toolbar color="primary">
  <span>Item Registry</span>
  <span class="spacer"></span>
  <ng-container *ngIf="authService.isLoggedIn; else showLoginRegister">
    <button mat-button routerLink="/items">Items</button>
    <button mat-button routerLink="/add-item">Add Item</button>
  </ng-container>
  <ng-template #showLoginRegister>
    <button mat-button routerLink="/login">Login</button>
    <button mat-button routerLink="/register">Register</button>
  </ng-template>
</mat-toolbar>
<router-outlet></router-outlet>
